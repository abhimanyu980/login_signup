{% extends "history/base.html" %}
{% block content %}
    {% for history in historys %}
        <article class="media content-section">
          <div class="media-body">

              <a class="mr-2" href="#">{{ history.user }}</a>
              <small class="text-muted">{{ history.time|date:"F d, Y" }}</small>
            
          </div> 
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete' history.id %}">Delete</a>
        </article>
    {% endfor %}
{% endblock content %}
